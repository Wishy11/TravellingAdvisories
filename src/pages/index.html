<!DOCTYPE html>
<html>
<head>
    <title>Travel Advisories</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="titlebar">
        <div class="titlebar-drag">Travel Advisories</div>
        <div class="titlebar-controls">
            <button class="titlebar-minimize" id="minimizeBtn">
                <i class="fas fa-window-minimize"></i>
            </button>
            <button class="titlebar-maximize" id="maximizeBtn">
                <i class="fas fa-window-maximize"></i>
            </button>
            <button class="titlebar-close" id="closeBtn">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <div class="sidebar">
        <div class="sidebar-header">
            <a href="index.html" class="logo">
                <img src="../images/logo.png" alt="Logo">
            </a>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="index.html">
                    <i class="fas fa-cloud-sun"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="itinerary.html">
                    <i class="fas fa-route"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="weather.html">
                    <i class="fas fa-map-marker-alt"></i>
                </a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="search-box d-flex align-items-center">
                        <input type="text" id="location" class="form-control" placeholder="Enter location">
                        <button onclick="getWeather()" class="btn btn-primary ms-2">Search</button>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center mt-4">
                <div class="col-md-8">
                    <div id="weather-info" class="weather-card">
                        <!-- Weather information will be displayed here -->
                    </div>
                </div>
            </div>

            <div class="row justify-content-center mt-4">
                <div class="col-md-8">
                    <div id="clothing-recommendations" class="recommendation-card">
                        <!-- Clothing recommendations will be displayed here -->
                    </div>
                </div>
            </div>
            <div class="row justify-content-center mt-4">
                <div class="col-md-8">
                    <div id="activities-recommendations" class="recommendation-card">
                        <!-- Activities recommendations will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/weather.js"></script>
    <script>
        document.getElementById('minimizeBtn').addEventListener('click', () => {
            window.electronAPI.minimizeWindow();
        });
        
        document.getElementById('maximizeBtn').addEventListener('click', () => {
            window.electronAPI.maximizeWindow();
        });
        
        document.getElementById('closeBtn').addEventListener('click', () => {
            window.electronAPI.closeWindow();
        });
    </script>
</body>
</html>
